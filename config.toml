title = "/home/scribble"

# The URL the site will be built for
base_url = "/"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "css"
highlight_themes_css = [
  { theme = "gruvbox-dark", filename = "syntax-theme-dark.css" },
  { theme = "gruvbox-light", filename = "syntax-theme-light.css" },
]
smart_punctuation = true

[extra]
# menu displayed in the top bar
menu = [
  {url = "/markdown-overview", name = "markdown"},
  {url = "/blog", name = "blog"},
]

# give credit to zola and the theme in footer
credit = true
# display copyright notice in the footer
copyright = "jzbor"
# display an aditional third footer item
#custom_footer = ""


